<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Açaí</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="left">
                <img src="imgs/PORTAL DO AÇAÍ.png" alt="logo escrita">
            </div>

            <div class="right">
                <div id="links">
                    <a href="#">Início</a>
                    <a href="#">Promoção</a>
                    <a href="#">Monte seu açaí</a>
                </div>

                <div class="btn">
                    <button>Contato</button>
                </div>

                <div class="menu-mobile">
                    <img src="imgs/menu-aberto.png" alt="imagem menu mobile">
                </div>
            </div>
        </div>

        <div id="inicio">
            <div class="left">
                <p><span class="color">Portal do Açaí</span> mais que um sabor, uma experiência. Descubra a cremosidade e a energia
                do açaí autêntico, com ingredientes selecionados e combinações irresistíveis</p>
            </div>

            <div class="right">
                <img src="imgs/imagem-intro.png" alt="imagem de um copo de açaí">
            </div>
        </div>
    </div>
